<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Portal Representante</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="css/estoque.css">
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="./js/estoque.js"></script>
  <script defer src="./js/dash.js"></script>
  <script defer src="js/scripts.js"></script>

</head>

<body>

  <div id="spinner_estoque" style="display: none;">

    <div class="spinner_estoque"></div>

  </div>

  <div class="grid-container">


    <header class="header">

      <div class="menu-icon" onclick="openSidebar()">

        <span class="material-icons-outlined">menu</span>

      </div>

      <h2 id="title">Portal do Representante - Estoque</h2>

      <div class="filtros" style="visibility: hidden;">


        <select id="filtro_mes">

          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Março</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>

        <select id="filtro_ano">

          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>

        </select>

      </div>

    </header>

    <aside id="sidebar">

      <div class="sidebar-title">


        <div class="sidebar-brand">

          <img src="" id="photo" style="width: 10vw;">

          <h5 id="nome">Vendedor Fulano</h5>

        </div>

        <span class="material-icons-outlined" onclick="closeSidebar()" id="close">close</span>

      </div>

      <ul class="sidebar-list">

        <li class="sidebar-list-item" onclick="window.location.href='./home.html'">

          <a href="./home.html">

            <span class="material-icons-outlined">dashboard</span> Visão
            Geral

          </a>

        </li>

        <li class="sidebar-list-item" onclick="window.location.href='./pedidos.html'">

          <a href="#">

            <span class="material-icons-outlined">inventory_2</span> Pedidos

          </a>

        </li>

        <!-- <li class="sidebar-list-item">

          <a href="#">

            <span class="material-icons-outlined">groups</span> Clientes

          </a>

        </li> -->

        <li class="sidebar-list-item">

          <a href="#">

            <span class="material-icons-outlined">fact_check</span> Estoque

          </a>

        </li>

        <li class="sidebar-list-item" onclick="Exit()">

          <a>

            <span class="material-icons-outlined">logout</span> Sair

          </a>

        </li>

      </ul>

    </aside>


    <main class="main-container">


      <div class="charts-card" style="background-color: transparent; padding:0;">

        
        <p class="pesquisar-text">Pesquisar Produto</p>

        <input type="text" id="filterInput" placeholder="Digite Nome ou SKU..." />

        <div class="section">

        </div>

      </div>

    </main>

  </div>

</body>

</html>
