<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Portal do Representante</title>
</head>

<body>

    <div id="container-login" class="container">

        <form id="loginForm" class="form">
            
            <img class="logo" src="./img/logo.png" alt="">

            <div class="campos">

                <label for="username">Usuário</label>

                <input id="input-user" type="text" placeholder="rep1 até rep45...">
    
                <label for="password">Senha</label>
    
                <input id="password" type="password" placeholder="rep1, rep2...">

            </div>

            <button type="submit">Entrar</button>

            <p id="alert" class="message"></p>

            <p id="senha" style="margin-bottom: 10vw;"></p>

        </form>

        

    </div>


    <div class="screen-logged">

        <div>

            <iframe id="iframe" src=""></iframe>

        </div>


    </div>

    <script src="./js/login.js"></script>
</body>

</html>
